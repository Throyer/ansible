---
- hosts: all
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    # - name: 'Criar arquivo txt na pasta vagrant'
    #   shell: 'echo hello > /vagrant/hello.txt'

    - name: 'Instalando dependencias do repositorio do ubuntu'
      apt:
        name: 
          [
            'php5',
            'apache2',
            'libapache2-mod-php5',
            'php5-gd',
            'libssh2-php',
            'php5-mcrypt',
            'mysql-server-5.6',
            'python-mysqldb',
            'php5-mysql'
          ]
        state: latest
      become: yes
    
    - name: 'Criando schema no MySQL'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present

    - name: 'Criando usuario no MySQL'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: '12345'
        priv: 'wordpress_db.*:ALL'
        state: present

    - name: 'Fazendo download da versão 5.0 do wordpress'
      get_url:
        url: https://wordpress.org/wordpress-5.0.tar.gz
        dest: '/tmp/wordpress.tar.gz'

    - name: 'Descompactando arquivo do wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes
      
    - name: 'Fazendo uma cópia do arquivo de exemplo de configuração do wordpress'
      copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes
    
    - name: 'Substituindo variaveis de ambiente no arquivo de configuração do wordpress'
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db' }
        - { regex: 'username_here', value: 'wordpress_user' }
        - { regex: 'password_here', value: '12345' }
      become: yes
      
    - name: 'Copiando arquivo de configuração do apache'
      copy:
        src: '../../files/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache